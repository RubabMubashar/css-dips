<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification System</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Keyframes for the slide-in and slide-out animations */
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Keyframes for the progress bar animation */
        @keyframes progressAnimation {
            from {
                width: 100%;
            }
            to {
                width: 0%;
            }
        }

        /* Apply animations */
        .toast-enter {
            animation: slideInRight 0.3s ease-out forwards;
        }

        .toast-exit {
            animation: slideOutRight 0.3s ease-in forwards;
        }

        .toast-progress-bar {
            animation-name: progressAnimation;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
        }

        .toast-progress-bar.paused {
            animation-play-state: paused;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <button id="showToastBtn" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition-all duration-200">
        Show Toast Notification
    </button>

    <!-- Toast Container - fixed position to hold all toasts -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-3">
        <!-- Toasts will be dynamically added here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const showToastBtn = document.getElementById('showToastBtn');
            const toastContainer = document.getElementById('toastContainer');
            let toastCounter = 0; 

            const TOAST_DURATION = 5000; 
            function showToast(message, type = 'success') {
                toastCounter++;
                const toastId = `toast-${toastCounter}`;

                // Determine base classes and icon based on type
                let bgColor = '';
                let textColor = '';
                let iconSVG = '';
                let progressBarColor = '';

                if (type === 'success') {
                    bgColor = 'bg-white';
                    textColor = 'text-green-700';
                    progressBarColor = 'bg-green-500';
                    iconSVG = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    `;
                } else if (type === 'error') {
                    bgColor = 'bg-white';
                    textColor = 'text-red-700';
                    progressBarColor = 'bg-red-500';
                    iconSVG = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    `;
                } else {
                    // Default for other types or unknown
                    bgColor = 'bg-white';
                    textColor = 'text-gray-700';
                    progressBarColor = 'bg-gray-400';
                    iconSVG = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    `;
                }

                // Create the toast element
                const toastDiv = document.createElement('div');
                toastDiv.id = toastId;
                toastDiv.className = `${bgColor} p-4 shadow-lg flex items-center space-x-3 w-80 relative overflow-hidden transform transition-all duration-300 toast-enter`;
                toastDiv.innerHTML = `
                    ${iconSVG}
                    <div class="flex-grow text-sm font-medium ${textColor}">${message}</div>
                    <button class="close-toast-btn p-1 rounded-full text-gray-400 hover:bg-gray-100 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        <!-- Close Icon (X) -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                    <!-- Progress Bar -->
                    <div class="absolute bottom-0 left-0 h-1 ${progressBarColor} toast-progress-bar" style="width: 100%;"></div>
                `;

                toastContainer.appendChild(toastDiv);

                const progressBar = toastDiv.querySelector('.toast-progress-bar');
                let dismissTimer; 
                let animationStartTime;

                function startDismissTimer() {
                    progressBar.style.animationDuration = `${TOAST_DURATION}ms`;
                    progressBar.style.animationPlayState = 'running';
                    animationStartTime = performance.now(); 

                    dismissTimer = setTimeout(() => {
                        dismissToast(toastDiv);
                    }, TOAST_DURATION);
                }

                function pauseDismissTimer() {
                    clearTimeout(dismissTimer);
                    progressBar.style.animationPlayState = 'paused';
                }

                function resumeDismissTimer() {
                    const elapsedTime = performance.now() - animationStartTime;
                    const remainingTime = TOAST_DURATION - elapsedTime;

                    if (remainingTime > 0) {
                        progressBar.style.animationPlayState = 'running';
                        dismissTimer = setTimeout(() => {
                            dismissToast(toastDiv);
                        }, remainingTime);
                    } else {
                        dismissToast(toastDiv); 
                    }
                }

                // Attach event listeners for hover pause/resume
                toastDiv.addEventListener('mouseenter', pauseDismissTimer);
                toastDiv.addEventListener('mouseleave', resumeDismissTimer);

                // Attach event listener for the close button
                toastDiv.querySelector('.close-toast-btn').addEventListener('click', () => {
                    dismissToast(toastDiv);
                });

                // Start the dismiss timer for the newly created toast
                startDismissTimer();
            }
        
            function dismissToast(toastElement) {
                // Add the exit animation class
                toastElement.classList.remove('toast-enter');
                toastElement.classList.add('toast-exit');

                // Wait for the exit animation to complete before removing from DOM
                toastElement.addEventListener('animationend', (event) => {
                    // Ensure it's the slideOutRight animation that finished
                    if (event.animationName === 'slideOutRight') {
                        toastElement.remove();
                    }
                }, { once: true }); 
            }

            showToastBtn.addEventListener('click', () => {
                showToast('Action completed successfully!', 'success');
            });
        });
    </script>
</body>
</html>
