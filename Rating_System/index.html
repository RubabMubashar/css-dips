<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .star svg:hover {
            transform: scale(1.15);
        }
    </style>
</head>
<body class="bg-blue-500 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg text-center">
        <h2 class="text-xl font-bold text-gray-800 mb-2">How was your experience?</h2>
        <p class="text-gray-500 mb-6">Please let us know by rating your experience below.</p>

        <!-- Star Rating Component -->
        <div id="star-rating-container" class="flex justify-center items-center space-x-2 mb-4">
            <!-- Stars will be rendered here. Using a generic div wrapper for events. -->
            <div class="star cursor-pointer" data-value="1">
                <svg class="w-10 h-10 text-gray-300 transition-colors duration-200" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
            </div>
            <div class="star cursor-pointer" data-value="2">
                 <svg class="w-10 h-10 text-gray-300 transition-colors duration-200" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
            </div>
            <div class="star cursor-pointer" data-value="3">
                 <svg class="w-10 h-10 text-gray-300 transition-colors duration-200" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
            </div>
            <div class="star cursor-pointer" data-value="4">
                 <svg class="w-10 h-10 text-gray-300 transition-colors duration-200" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
            </div>
            <div class="star cursor-pointer" data-value="5">
                 <svg class="w-10 h-10 text-gray-300 transition-colors duration-200" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
            </div>
        </div>
        
        <!-- Rating display -->
        <p class="text-lg font-medium text-gray-700">Your Rating: <span id="rating-value" class="font-bold text-blue-600">0</span> / 5</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.getElementById('star-rating-container');
            const stars = document.querySelectorAll('.star');
            const ratingValueDisplay = document.getElementById('rating-value');
            
            let currentRating = 0;

            const updateStars = (rating) => {
                stars.forEach(star => {
                    const starValue = parseInt(star.dataset.value);
                    const starSvg = star.querySelector('svg');

                    if (starValue <= rating) {
                        starSvg.classList.remove('text-gray-300');
                        starSvg.classList.add('text-yellow-400');
                    } else {
                        starSvg.classList.remove('text-yellow-400');
                        starSvg.classList.add('text-gray-300');
                    }
                });
            };

            // Handle click event to set the rating permanently
            stars.forEach(star => {
                star.addEventListener('click', () => {
                    currentRating = parseInt(star.dataset.value);
                    ratingValueDisplay.textContent = currentRating;
                    updateStars(currentRating);
                });
            });

            // Handle hover-in event to show a temporary rating
            stars.forEach(star => {
                 star.addEventListener('mouseover', () => {
                    const hoverRating = parseInt(star.dataset.value);
                    updateStars(hoverRating);
                });
            });
            
            // Handle hover-out event to revert to the permanent rating
            starsContainer.addEventListener('mouseleave', () => {
                updateStars(currentRating);
            });
        });
    </script>
</body>
</html>
